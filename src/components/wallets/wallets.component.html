<div [style.background]="(data.eth+data.btc) > 7 ? 'brown' : (data.eth+data.btc) < 1 ? 'gray' : '#01FF70'"
     [ngClass]="{
      'brown' : (data.eth + data.btc) > 5,
      'gray' : (data.eth + data.btc) < 2
     }">
  <p>wallet: {{data.wallet}}</p>
  <p>name: {{data.name}}</p>
  <p>eth: {{data.eth}}</p>
  <p>btc: {{data.btc}}</p>
</div>
